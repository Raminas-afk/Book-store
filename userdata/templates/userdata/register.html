{% extends 'base.html' %}

{% block title %} Register {% endblock %} 

{% block content %}

<div class="register-form">
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {% comment %} {% for field in register_form %}
            <h3> {{field.label}}<h3>
            {{field}}
            <h4>{{field.errors}}</h4>
        {% endfor %} {% endcomment %}
        {{register_form}}
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
